<!doctype html><html lang="ru"><head><meta charset="UTF-8"><meta http-equiv="X-UA-Compatible" content="IE=edge"/><meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=no,maximum-scale=1,minimum-scale=1"><title>Mesto</title><script defer="defer" src="main.js"></script><link href="main.css" rel="stylesheet"></head><body class="body"><div class="page"><header class="header"><div class="header__logo"></div></header><main><section class="profile"><div class="profile__avatar"></div><button class="profile__edit-avatar" type="button"></button><div class="profile__info"><h1 class="profile__name"></h1><button type="button" class="profile__pencil"></button><p class="profile__text"></p></div><button type="button" class="profile__plus"></button></section><section class="cards"></section></main><footer class="footer"><p class="footer__copyright">© 2020 Mesto Russia</p></footer><div class="popup" id="profile"><div class="popup__container"><button class="popup__close" type="button"></button><h2 class="popup__title">Редактировать профиль</h2><form class="popup__forms" name="forms" id="edit-form" novalidate><input name="name" class="popup__form popup__form_type_name" value="Жак-Ив Кусто" placeholder="Имя" minlength="2" maxlength="40" pattern="^[а-яА-ЯёЁa-zA-Z\-\s]+$" data-error="Разрешены только латинские, кириллические буквы, знаки дефиса и пробелы" required> <span id="name-error" class="popup__error"></span> <input name="profession" class="popup__form popup__form_type_job" value="Исследователь океана" placeholder="О себе" minlength="2" maxlength="200" pattern="^[а-яА-ЯёЁa-zA-Z\-\s]+$" data-error="Разрешены только латинские, кириллические буквы, знаки дефиса и пробелы" required> <span id="profession-error" class="popup__error"></span> <button type="submit" class="popup__save">Сохранить</button></form></div></div><div class="popup" id="cards"><div class="popup__container"><button class="popup__close" type="button"></button><h2 class="popup__title">Новое место</h2><form class="popup__forms" name="add-cards" id="add-cards" novalidate><input name="card-name" class="popup__form popup__form_type_title" placeholder="Название" minlength="2" maxlength="30" pattern="^[а-яА-ЯёЁa-zA-Z\-\s]+$" data-error="Разрешены только латинские, кириллические буквы, знаки дефиса и пробелы" required> <span id="card-name-error" class="popup__error"></span> <input type="url" name="card-link" class="popup__form popup__form_type_link" placeholder="Ссылка на картинку" required> <span id="card-link-error" class="popup__error"></span> <button type="submit" class="popup__save">Создать</button></form></div></div><div class="popup" id="pic"><div class="popup__container"><button class="popup__close" type="button"></button><h3 class="popup__title">Обновить аватар</h3><form class="popup__forms" name="update-pic" id="update-pic" novalidate><input type="url" name="avatar-url" class="popup__form popup__form_type_picture-url" placeholder="Ссылка на картинку" required> <span id="avatar-url-error" class="popup__error"></span> <button type="submit" class="popup__save">Сохранить</button></form></div></div><div class="popup popup_overlay"><div class="popup__card"><button class="popup__close" type="button"></button> <img src="." class="popup__photo" alt=""><h2 class="popup__image-name"></h2></div></div></div><template id="elements"><article class="card"><button class="card__button" type="button"></button> <img src="#" class="card__photo" alt><div class="card__info"><h2 class="card__text"></h2><button class="card__like" type="button"></button> <span class="card__likes-number"></span></div></article></template></body></html>
